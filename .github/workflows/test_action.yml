name: Test Action

on:
  push:
    branches:
      - test-action
  pull_request:
    branches:
      - test-action

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: Run compare action
        uses: ./compare-action
        env:
          PIPERIDER_API_SERVICE: https://staging.cloud.piperider.io
        with:
          upload: true
          share: false
          cloud_project: workspace-05b0/default
          cloud_api_token: ${{ secrets.PIPERIDER_API_TOKEN }}